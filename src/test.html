<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body{
      background-color: rgba(114, 186, 249, 0.845);
  }
  </style>
  <title>Test HTML</title>
</head>
<body class="blink-show">
  <div>
    <form id="PathForm">
      <label >put your file here</label>
      <input id="filePath" type="text"> 

      <button type="submit">Upload File</button>
    </form>
    <input type="button" id="SelectFileButton" value="Select a File"/>
    <!-- <button onclick='Blink.msg("press", "string from HTML")'>from html</button> -->
  </div>
  <script>
    const pathForm = document.getElementById("PathForm")
    function sendingPath(event){
      event.preventDefault()
      const path = document.getElementById("filePath").value
      Blink.msg("press", path)
      document.getElementById("filePath").value = ''
    }
    pathForm.addEventListener('submit',sendingPath)


    //Filesystem module
    const fs = require("fs")
    //Dialogs module
    const { dialog } = require("electron").remote;

    document.getElementById("SelectFileButton").addEventListener("click", () => {
      dialog.showOpenDialog({
        properties:['openFile'],
        filters: [
         { name: 'Movies', extensions: ['mkv', 'avi', 'mp4'] },
        ]
      }, (file) => {
        if(file === undefined) {
          console.log('No file was selected')
          return;
        }

        const filePath = file[0]
        Blink.msg("press", filePath)
        alert("File uploaded")
      })
    }, false)
    
  </script>
</body>
</html>
